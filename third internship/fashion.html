<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI CART</title>
    <style>
        body {
            background-color: beige;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: darkorange;
        }
        .shop a {
            display: inline-block;
            text-decoration: none;
            background-color: coral;
            color: white;
            padding: 16px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .shop a:hover {
            background-color: darkorange;
        }
        .container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        figure {
            display: inline-block;
            margin: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
        }
        figure:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        figcaption {
            font-style: italic;
            color: gray;
            margin-top: 8px;
        }
        .product-price {
            font-size: 18px;
            color: darkred;
            margin-top: 5px;
            font-weight: bold;
        }
        .add-to-cart {
            background-color: darkorange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: coral;
        }
        .rating {
            color: gold;
            font-size: 18px;
            margin-top: 5px;
        }
        aside {
            background-color: darkorange;
            color: white;
            padding: 20px;
            margin-top: 20px;
            font-size: 20px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: coral;
            color: white;
            text-align: center;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        .slideshow-container img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        .fade {
            animation: fade 1.5s ease-in-out;
        }
        @keyframes fade {
            from {opacity: 0.4;}
            to {opacity: 1;}
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>SAMSUN CART</h1>
    <hr>
    <div class="shop">
        <a href="index.html">HOME</a>
        <a href="fashion.html">FASHION</a>
        <a href="cart.html">CART</a>
    </div>
    <hr>

    <h2>Fashion Collection</h2>
    <div class="slideshow-container">
        <img class="fade" src="Peacock-flared-sleeve-black-lace-designer-dress.jpg" alt="Trendy Outfit">
        <img class="fade" src="hmgoepprod.jpeg" alt="Elegant Dress">
        <img class="fade" src="2FOD_1200_01_ml.jpg" alt="Casual Shirt">
    </div>

    <div class="container">
        <figure>
            <img src="Peacock-flared-sleeve-black-lace-designer-dress.jpg" alt="Trendy Outfit">
            <figcaption>Stylish Casual Wear</figcaption>
            <p class="product-price">$29.99</p>
            <p class="rating">★★★★★</p>
            <button class="add-to-cart">Add to Cart</button>
        </figure>
        <figure>
            <img src="hmgoepprod.jpeg" alt="Elegant Dress">
            <figcaption>Elegant Evening Dress</figcaption>
            <p class="product-price">$49.99</p>
            <p class="rating">★★★★☆</p>
            <button class="add-to-cart">Add to Cart</button>
        </figure>
        <figure>
            <img src="2FOD_1200_01_ml.jpg" alt="Casual Shirt">
            <figcaption>Casual Trendy Shirt</figcaption>
            <p class="product-price">$19.99</p>
            <p class="rating">★★★★☆</p>
            <button class="add-to-cart">Add to Cart</button>
        </figure>
    </div>

    <aside>
        <h1>MAKE YOUR DREAMS COME TRUE</h1>
    </aside>

    <div class="footer">
        <p>&copy; 2025 SAMSUN CART | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </div>

    <script>
        let slides = document.querySelectorAll(".slideshow-container img");
        let index = 0;
        function showSlides() {
            slides.forEach(slide => slide.style.display = "none");
            index++;
            if (index > slides.length) {index = 1;}
            slides[index - 1].style.display = "block";
            setTimeout(showSlides, 2000);
        }
        showSlides();
        
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                alert('Product added to cart!');
            });
        });
    </script>
</body>
</html>
