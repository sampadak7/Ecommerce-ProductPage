<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI CART</title>
    <style>
        body {
            background-color: beige;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: darkorange;
        }
        .shop a {
            display: inline-block;
            text-decoration: none;
            background-color: coral;
            color: white;
            padding: 16px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .shop a:hover {
            background-color: darkorange;
        }
        .container {
            margin-top: 20px;
        }
        figure {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        figcaption {
            font-style: italic;
            color: gray;
            margin-top: 8px;
        }
        .product-price {
            font-size: 18px;
            color: darkred;
            margin-top: 5px;
            font-weight: bold;
        }
        .add-to-cart {
            background-color: darkorange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: coral;
        }
        .rating {
            color: gold;
            font-size: 18px;
            margin-top: 5px;
        }
        aside {
            background-color: darkorange;
            color: white;
            padding: 20px;
            margin-top: 20px;
            font-size: 20px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: coral;
            color: white;
            text-align: center;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>SAMSUN CART</h1>
    <hr>
    <div class="shop">
        <a href="index.html">HOME</a>
        <a href="fashion.html">FASHION</a>
        
        <a href="cart.html">CART</a>
    </div>
    <hr>

    <div class="container">
        <figure>
            <img src="th.jpeg" alt="Stylish Living Room Decor">
            <figcaption>Top Must-Have Home Decor Items For A Stylish Living Room</figcaption>
            <p class="product-price">49.99</p>
            <p class="rating">★★★★★</p>
            <button class="add-to-cart">Add to Cart</button>
        </figure>
        <figure>
            <img src="th (1).jpeg" alt="Mood-Boosting Home Decor">
            <figcaption>Must-Have Home Decor Items To Elevate Your Mood</figcaption>
            <p class="product-price">39.99</p>
            <p class="rating">★★★★☆</p>
            <button class="add-to-cart">Add to Cart</button>
        </figure>
        <figure>
            <img src="home decor featuress.webp" alt="Diwali Home Decor">
            <figcaption>Items to Lighten Up Your Diwali</figcaption>
            <p class="product-price">59.99</p>
            <p class="rating">★★★★★</p>
            <button class="add-to-cart">Add to Cart</button>
        </figure>
    </div>

    <aside>
        <h1>MAKE YOUR DREAMS COME TRUE</h1>
    </aside>

    <div class="footer">
        <p>&copy; 2025 SAMSUN CART | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </div>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                alert('Product added to cart!');
            });
        });
    </script>
</body>
</html>
